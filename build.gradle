// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "./tools/config.gradle"

buildscript {
    apply from: "./tools/config.gradle"
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        mavenLocal()
        google()
    }
    dependencies {
        classpath libraries.gradlePlugin
        classpath "com.leon.channel:plugin:2.0.1"
        classpath "com.tencent.bugly:tinker-support:1.1.5"
        classpath libraries.greendaoPlugin // add plugin

        classpath libraries.greendao
        //classpath 'com.aleaf.plugin:plugin:1.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    gradle.taskGraph.whenReady {
        tasks.each { task ->
            if (task.name.equals('mockableAndroidJar')) {
                task.enabled = false
            }
        }
    }
}
allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
        mavenLocal()
        google()
    }
}
task clean(type: Delete) {
    print "before clean rootproject \n"
    delete rootProject.buildDir
}
