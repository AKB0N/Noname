apply plugin: 'com.android.application'

def config = rootProject.ext.android
def librarys = rootProject.ext.dependences

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion

    defaultConfig {
        applicationId "com.tory.noname"
        minSdkVersion config.miniSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //支持多个dex文件构建应用程序
    compile files('libs/tbs_sdk_thirdapp_v2.3.0.1048_36801_shareonly_obfs_20160829_200523.jar')
    //compile files('libs/glide-3.7.0.jar')
    //compile 'com.github.XhinLiang.MDPreference:mdpreference:0.3.2@aar'
    // You should add this because the 'mdpreference' depend on this
    //compile 'com.github.XhinLiang.MDPreference:material:0.3.2@aar'
    // You should add these because the 'material' depend on them
    compile project(':library')

    compile librarys.appcompat
    compile librarys.design
    compile librarys.cardview
    compile librarys.recyclerview
    compile librarys.preference
    compile librarys.okhttp3
    compile librarys.retrofit
    compile librarys.glide
    compile librarys.rxjava
    compile librarys.rxandroid
    compile librarys.adapterRxjava
    compile librarys.fastjson

    compile librarys.stetho
    compile librarys.stethoOkhttp3
    compile librarys.constraintLayout

    testCompile 'junit:junit:4.12'
}

apply from: "debug.gradle"
